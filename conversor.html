        <script>
            function convertirMillasAKilometros() {
              var millas = parseFloat(document.getElementById("millas").value);
              var kilometros = millas * 1.60934;
              document.getElementById("kilometros").value = kilometros.toFixed(2);
            }
          </script>
        <div style="text-align: center; color: burlywood;">
        <label for="millas">Millas:</label>
        <input type="number" id="millas" step="any" />
        <br />
        <button onclick="convertirMillasAKilometros()">Convertir</button>
        <br />
        <label for="kilometros">Kil√≥metros:</label>
        <input type="text" id="kilometros" readonly />
    </div>
